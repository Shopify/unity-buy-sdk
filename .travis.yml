language: android
sudo: required
dist: trusty

android:
  components:
    - tools
    - android-26
    - build-tools-26.0.0
    - platform-tools
    # https://stackoverflow.com/a/40964741/595881
    - build-tools-26.0.0
    - android-26
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support
  licenses:
    - 'android-sdk-license-.+'
    - '.+'

jdk:
  - oraclejdk8

env:
  global:
    - GRADLE_OPTS="-Xmx2048m -XX:MaxPermSize=1024m"

notifications:
  email: false

git:
  submodules: false

before_install:
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
  - sdkmanager tools
  - sdkmanager "system-images;android-19;default;armeabi-v7a"

before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-19;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82

script:
  - ./scripts/test_android.sh

after_failure:
  "cat $TRAVIS_BUILD_DIR/android/shopify_buy_plugin/build/reports/lint-results.html"
